<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack a mole!</title>
    <link rel="stylesheet" href="style.css"> 
    <script type="text/javascript" src="lib/utils.js"></script>
    <script type="text/javascript" src="lib/webgl-obj-loader.min.js"></script>
    <script type="text/javascript" src="lib/mole.js"></script>
    <script type="text/javascript" src="lib/hammer.js"></script>
    <script type="text/javascript" src="lib/sceneNode.js"></script>
    <script type="text/javascript" src="lib/game.js"></script>
    <script type="text/javascript" src="lib/script.js"></script>
</head>


<body>
  <canvas id="c"></canvas>

  <div id="info" class="overlay">
    <div id="timer_circle">
      <div id="timer">10</div>
    </div>
    <div class="horz-light-sep"></div>
    <div class="title">Options</div>

    <div class="options">
      <!--Time options-->
      <div class="subtitle">Timer Settings</div>
      <select id="timer-dropdown" class="dropdowns menu-button" onchange="setTimer(this.value)">
        <option value="10" selected>10 sec</option>
        <option value="20">20 sec</option>
        <option value="30">30 sec</option>
      </select>
    </div>

    <div class="options">
      <!--Difficulty options-->
      <div class="subtitle">Difficulty</div>
      <select id="difficulty-dropdown" class="dropdowns menu-button">
        <option value="1" selected>Easy</option>
        <option value="2">Normal</option>
        <option value="3">Hard</option>
      </select>
    </div>

    <div class="options">
      <!--Skybox options-->
      <div class="subtitle">Skybox</div>
      <select id="skybox-dropdown" class="dropdowns menu-button" onchange="setActiveSkybox(this.value)">
        <option value="0" selected>Indoors</option>
        <option value="1">Virtual world</option>
      </select>
    </div>

  </div>

  <!--Start menu-->
  <div id="menu" class="overlay">
    <div class="title">Whack-a-mole!</div>
    <div class="wrapper between">
      <button id="start-button" class="menu-button" onclick="startGame()">Start</button>
      <button id="reset-button" class="menu-button" onclick="resetTimer(timerID)" disabled>Reset</button>
    </div>
    <p id="score-text">Score: 0</p>
  </div>
</body>

</html>
